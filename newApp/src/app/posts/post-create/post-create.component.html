<mat-card>
    <mat-card-content>
        <mat-form-field>
            <input matInput type="text" name="" id="" ,[(ngModel)]="enteredTitle">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" ,[(ngModel)]="enteredContent"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onAddPost()">Send</button>
    </mat-card-content>
</mat-card>
<hr>
